<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Kumar Portfolio </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
      <div class="sidebar sidebarGo">
        <nav>
            <ul>
                <li><a href="links">Home</a></li>
                <li><a href="intro.html">Intro</a></li>
                <!-- <li><a href="skills.html">Skillset</a></li> -->
                <li><a href="contact.html">Contact Me</a></li>
                <li><a href="links">Work Gallery</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
      <div class="hamburger">
          <img class="ham" src="ham.png" alt="" width="23px">
          <img class="cross" src="cross.png" alt="" width="23px">

      </div>
    <div class="main">
        <div class="contactform">
            <h1>Contact me for work and general enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="cl_name" class="form-label">Name</label>
                  <input type="name" class="form-control" id="cl_name">
                </div>
                <div class="mb-3">
                    <label for="cl_email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="cl_email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                  </div>
                <div class="mb-3">
                  <label for="cl_phone" class="form-label">Phone Number</label>
                  <input type="phone" class="form-control" id="cl_phone">
                </div>
                <div class="mb-3">
                    <label for="cl_enq" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="cl_enq">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="is_cl">
                  <label class="form-check-label" for="is_cl">I want you to work with me.</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button></div>
              </form>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
